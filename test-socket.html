<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .play-container{
        position: absolute;
        top: 20vh;
        width: 80vw;
        height: 40vh;
        margin: auto;
        background: pink
      }
    </style>
  </head>
  <body>
    <div class="play-container">
        <button class="play-btn">Play</button>
        <br><div>Playing in room: <span class="play-area"></span></div><br>
        <div class="question-container"></div>
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var gameId = null;
      var questions = [{question:'What is the capital of Isreal?',a:'tel-aviv',b:'haifa',c:'jerusalem', d:'eilat', correctAnswer: 'jerusalem'}]
      const questionTemplate = `
      <div id="timer">00:13</div><br>
      <div class="question-content"></div>
      <div class="answer-a"></div>
      <div class="answer-b"></div>
      <div class="answer-c"></div>
      <div class="answer-d"></div>
      <input class="user-answer">
      <button class="answer-send">SEND</button>
      Rival Answer: <div class="rival-answer"></div>
      Answer Result: <div class="answer-result"></div>
      `
      var socket = io();
      //  $('form').submit(function(){
      //     socket.emit('chat msg', $('#m').val());
      //     $('#m').val('');
      //     return false;
      //   });
      //   socket.on('chat newMsg', function(msg){
      //     $('#messages').append($('<li>').text(msg));
      //   });

        var playingInRoom = null;

        socket.on('waitingForOpponent', _=> console.log('Waiting for opponent'))
        socket.on('startGame', (room)=> {
              playingInRoom = room;
              console.log('can start game')
              console.log('room name: ',room)
              $('.question-container').html(questionTemplate)
              $('.question-content').html(`question id: ${room.quests[0]._id}`)
              $('.user-answer').val(`${room.quests[0].correct_answer}`)
            }
        )

        socket.on('rivalAnswer', incomingMsg => {
          $('.rival-answer').html(incomingMsg.selectedAnswer)
        })

        socket.on('processedAnswer', result => {
          $('.answer-result').html(result)
        })


        $('.play-btn').on('click', ()=>{
          socket.emit('joinGameRoom')
        })

        $('body').on('click','.answer-send',()=>{
          var userAnswer = {questionId: playingInRoom.quests[0]._id, selectedAnswer: $('.user-answer').val()}
          socket.emit('userAnswer',userAnswer)
        })

      
    </script>
  </body>
</html>
